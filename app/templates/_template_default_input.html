<form id='vssConfig' class="form-horizontal" action='javascript:generate("default")'>
  <div class="form-group">
    <label for="address1" class="col-sm-4 control-label">IP Address 1</label>
    <div class="col-sm-3">
      <input type="text" class="form-control input-sm ip-address" id="address1" name='address1' placeholder="000.000.000.000" maxlength="16" >
    </div>
  </div>

  <div class="form-group">
    <label for="address2" class="col-sm-4 control-label">IP Address 2</label>
    <div class="col-sm-3">
      <input type="text" class="form-control input-sm ip-address" id="address2" name='address2' placeholder="000.000.000.000" maxlength="16">
    </div>
  </div>

  <div class="form-group">
    <label for="random_select" class="control-label col-sm-4 " >Select menu</label>
      <div class='col-sm-3'>
        <select id="random_select" class="form-control input-sm">
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="random_setting"> Random Setting
        </label>
      </div>
    </div>
  </div>


  <!-- RADIO
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Option one is this and that&mdash;be sure to include why it's great
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>
    </div>
  -->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Generate</button>
    </div>
  </div>
</form>
