<form id='vssConfig' class="form-horizontal" action='javascript:generate("vss")'>

  <div class="form-group">
    <label for="interface[]]" class="col-sm-4 control-label">Interface</label>
    <div class="col-sm-3">
      <input type="text" class="form-control input-sm interfaces" name='interface[]' >
    </div>
    <span class="glyphicon glyphicon-plus btn btn-primary btn-sm add-interfaces" aria-hidden="true" title='Add Interfaces'></span>
  </div>

  <div id='additional-interfaces'>

  </div>


  <div class="form-group">
    <label for="dad" class="col-sm-4 control-label">Dad Interface</label>
    <div class="col-sm-3">
      <input type="text" class="form-control input-sm dad-interfaces" name='dad[]' >
    </div>
    <span class="glyphicon glyphicon-plus btn btn-primary btn-sm add-dad-interfaces" aria-hidden="true" title='Add DADInterfaces'></span>
  </div>

  <div id='additional-dad-interfaces'>

  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Generate</button>
    </div>
  </div>
</form>
